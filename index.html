<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursy Walut</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Kursy Walut</h1>

    <!-- Sekcja aktualnych kursÃ³w -->
    <div id="currentRates"></div>

    <!-- Kalkulator walutowy -->
    <h2>Kalkulator walutowy</h2>
    <input type="number" id="amount" placeholder="Kwota">
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Przelicz</button>
    <p id="result"></p>

    <!-- Wykres historyczny -->
    <h2>Historia kursu</h2>
    <canvas id="currencyChart" width="400" height="200"></canvas>

    <script src="app.js"></script>
</body>
</html>
